<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1"/>
		<title th:text="${title}"></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous"/>
		<link rel="stylesheet" th:href="@{/style.css}" />
	</head>
	<body id="login" class="page">
		<!-- TODO: Login  -->
		
		<h1 th:text="${title}"></h1>	
		
		
		<form th:action="@{/register/}" th:object="${user}" method="post" class="user">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                <p>Welkom bij deze super app, maak snel een account aan!</p>
                
               	<div class="form-group">
				    <label for="name">Naam</label>
					<input id="name" type="text" class="form-control" th:field="*{name}" placeholder=""/>		    
				</div>
               	
               	<div class="form-group">
				    <label for="email">Email address</label>
					<input id="email" type="text" class="form-control" th:field="*{email}" placeholder=""/>		    
				</div>
				
				<div class="form-group">
				    <label for="password">Password</label>
					<input id="password" type="password" class="form-control" name="password" placeholder=""/>		    
				</div>
				               					
          
                <div class="row">
                    <div class="col s12">
                        <button type="submit" class="btn">Create my account!</button>
                    </div>
                </div>
            </form>            
            
		  
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
	</body>
</html>
