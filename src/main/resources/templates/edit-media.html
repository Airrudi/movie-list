<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1" />
		<title>Add media</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous"/>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />


		<link rel="stylesheet" th:href="@{/style.css}" />
	</head>
	
	<body id="add" class="page">		
		<h1 th:text="${title + ' toevoegen'}"></h1>
		
		<form th:action="${'/media/' + #strings.toLowerCase(title) + '/'}" method="POST" th:object="${Media}" enctype="multipart/form-data">
			<input type="hidden" th:field="*{uuid}"/>
				
			<div class="form-group">
				<label for="title">Titel</label>  
		  		<input type="text" class="form-control" id="title" placeholder="Enter title" th:field="*{title}"/>
		  	</div>
		  	
		  	<div class="form-group">
		  		<label for="image">Image</label>
		  		<input type="file" class="form-control-file" id="image" name="file"/>
		  	</div>
		  	
		  	<div class="form-group">
				<label for="release">Released</label>  
		  		<input type="date" class="form-control" id="release" th:field="*{release}"/>
		  	</div>  	
		  	
		  	
		  	<div class="form-group">
		    	<label for="genres">Genres</label>
		    	<select id="genres" multiple="multiple" class="form-control">
		    	  	<option th:each="genre : ${genres}" th:value="${genre.uuid}" th:text="${genre.name}"  th:selected="${genres.contains(genre.uuid)}"></option>			    
		    	</select>
		  	</div>		  
			    
			  
			<div class="form-group">
				<label for="score">Score</label>  
		  		<input type="number" class="form-control" id="title" th:field="*{score}"/>
	  		</div>
		  	
		  	<div class="form-group">
			    <label for="summary">Summary</label>
			    <textarea class="form-control" id="summary" rows="3" th:field="*{summary}"></textarea>
			 </div>
			 <button type="submit" class="btn btn-primary">Save</button>
		</form>
		
		<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
	</body>
</html>
